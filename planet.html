<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<script type="module" src="./build/three.js"></script>
<!--<script type="module" src="./build/orbitcontrols.js"></script>-->
<script type="module" src="./js/spheremap.js"></script>
<script type="module" src="./js/utils.js"></script>
<script type="module">
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    const geometry = SS.spheremap.Sphere()

    const loader = new THREE.TextureLoader();
    const texture = loader.load('assets/flower-1.jpg');
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.magFilter = THREE.NearestFilter;
    const repeats = 1;
    texture.repeat.set(repeats, repeats);

    const materials = [
        new THREE.MeshLambertMaterial({map: loader.load('assets/flower-1.jpg')}),
        new THREE.MeshLambertMaterial({map: loader.load('assets/flower-2.jpg')}),
        new THREE.MeshLambertMaterial({map: loader.load('assets/flower-3.jpg')}),
        new THREE.MeshLambertMaterial({map: loader.load('assets/flower-4.jpg')}),
        new THREE.MeshLambertMaterial({map: loader.load('assets/flower-5.jpg')}),
        new THREE.MeshLambertMaterial({map: loader.load('assets/flower-6.jpg')}),
    ]

    // const material = new THREE.MeshLambertMaterial({
    //     color: 0xFF0000,    // red (can also use a CSS color string here)
    // });

    const mesh = new THREE.Mesh(geometry, materials)

    scene.add( mesh )

    const light = new THREE.HemisphereLight(0xFFFFFF, 0x444444, 1)

    scene.add(light)

    // const wireframe = new THREE.WireframeGeometry( geometry );
    //
    // const line = new THREE.LineSegments( wireframe );
    // line.material.depthTest = false;
    // line.material.opacity = 0.25;
    // line.material.transparent = true;
    //
    // scene.add( line );




    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        mesh.rotation.x += 0.001;
        mesh.rotation.y += 0.001;
    }
    animate();
</script>
</body>
</html>
